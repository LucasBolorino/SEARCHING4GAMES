<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active">Jogo</li>
  </ol>
</nav>
<h2>Preencher Dados:</h2>
<div *ngIf="feedback.message" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
<form *ngIf="jogo" #editForm="ngForm" (ngSubmit)="save()">

  <div class="form-group">
    <label>Id</label>
    {{jogo.id || 'n/a'}} 
  </div>

  <div class="form-group">
    <label for="nome">Nome</label>
    <input [(ngModel)]="jogo.nome" id="nome" name="nome" class="form-control">
  </div>

  <div class="form-group">
    <label for="descricao">Descrição</label>
    <input [(ngModel)]="jogo.descricao" id="descricao" name="descricao" class="form-control">
  </div>

  <div class="btn-group mt-3" role="group">
    <button type="submit" class="btn btn-primary" [disabled]="!editForm.form.valid">Salvar</button>
    <button type="button" class="btn btn-secondary ml-2" (click)="cancel()">Cancelar</button>
  </div>
</form>
